name: Sync and Build Docker

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Target version'
        required: false
        default: 'latest'
  push:
    branches:
      - main

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check upstream updates
        id: check
        run: |
          git remote add upstream https://github.com/router-for-me/CLIProxyAPI.git
          git fetch upstream --tags
          git checkout main
          
          UPSTREAM_SHA=$(git rev-parse upstream/main)
          LOCAL_SHA=$(git rev-parse main)
          
          echo "Upstream SHA: $UPSTREAM_SHA"
          echo "Local SHA: $LOCAL_SHA"
          
          # 获取本地和上游的最新 tag
          LOCAL_TAG=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "")
          UPSTREAM_TAG=$(git describe --tags $(git rev-list --tags --max-count=1 --remotes=upstream) 2>/dev/null || echo "")
          
          echo "Local tag: $LOCAL_TAG"
          echo "Upstream tag: $UPSTREAM_TAG"
          
          # 检查上游是否有新提交
          if [ "$UPSTREAM_SHA" = "$LOCAL_SHA" ]; then
            echo "No new commits from upstream"
            echo "has_updates=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # 有新提交，先合并
          echo "New commits detected, merging..."
          if git merge upstream/main --no-edit; then
            git push origin main
            
            # 同步 tags
            git fetch upstream --tags
            git push origin --tags
            
            # 检查是否有新版本号
            if [ -z "$UPSTREAM_TAG" ]; then
              echo "Merged but no new version tag"
              echo "has_updates=merged" >> $GITHUB_OUTPUT
              echo "version=none" >> $GITHUB_OUTPUT
            elif [ "$LOCAL_TAG" = "$UPSTREAM_TAG" ]; then
              echo "Merged but version tag unchanged: $UPSTREAM_TAG"
              echo "has_updates=merged" >> $GITHUB_OUTPUT
              echo "version=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
            else
              echo "New version detected: $UPSTREAM_TAG"
              echo "has_updates=new_version" >> $GITHUB_OUTPUT
              echo "version=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
            fi
          else
            echo "Merge conflict detected!"
            git merge --abort
            echo "has_updates=conflict" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check.outputs.has_updates == 'new_version'
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        if: steps.check.outputs.has_updates == 'new_version'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker
        if: steps.check.outputs.has_updates == 'new_version'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cliproxyapi:latest
            ghcr.io/${{ github.repository_owner }}/cliproxyapi:${{ steps.check.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify - New version built
        if: steps.check.outputs.has_updates == 'new_version'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="✅ CLIProxyAPI v${{ steps.check.outputs.version }} sync & build 成功"

      - name: Notify - Merged but no new version
        if: steps.check.outputs.has_updates == 'merged'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ℹ️ CLIProxyAPI: 已同步代码，无新版本发布"

      - name: Notify - No updates
        if: steps.check.outputs.has_updates == 'false'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ℹ️ CLIProxyAPI: 已是最新版本，无需更新"

      - name: Notify - Merge conflict
        if: steps.check.outputs.has_updates == 'conflict'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="⚠️ CLIProxyAPI: 合并冲突，请手动同步"

      - name: Notify - Build failure
        if: failure() && steps.check.outputs.has_updates == 'new_version'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="❌ CLIProxyAPI v${{ steps.check.outputs.version }}: 构建失败"
