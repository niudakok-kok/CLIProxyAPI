name: Sync and Build Docker

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Target upstream version/tag'
        required: false
        default: 'latest'
  push:
    branches:
      - main

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get upstream latest version
        id: version
        run: |
          git remote add upstream https://github.com/router-for-me/CLIProxyAPI.git
          git fetch upstream --tags
          
          if [ "${{ inputs.version }}" != "" ] && [ "${{ inputs.version }}" != "latest" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null || echo "latest")
          fi
          
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${COMMIT}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "Upstream version: ${VERSION}"

      - name: Merge upstream main
        run: |
          git checkout main
          git merge upstream/main --no-edit || echo "No changes to merge"
          git push origin main || echo "No changes to push"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cliproxyapi:latest
            ghcr.io/${{ github.repository_owner }}/cliproxyapi:${{ steps.version.outputs.version }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ steps.version.outputs.commit }}
            BUILD_DATE=${{ steps.version.outputs.build_date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    needs: sync-and-build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram result
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ needs.sync-and-build.outputs.version }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          IMAGE: ghcr.io/${{ github.repository_owner }}/cliproxyapi:${{ needs.sync-and-build.outputs.version }}
        run: |
          if [ "${{ needs.sync-and-build.result }}" = "success" ]; then
            TEXT="✅ CLIProxyAPI Build SUCCESS

Version: ${VERSION}
Image: ${IMAGE}

docker pull ${IMAGE}

Logs: ${RUN_URL}"
          else
            TEXT="❌ CLIProxyAPI Build FAILED

Version: ${VERSION}

Logs: ${RUN_URL}"
          fi
          
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d text="${TEXT}"
