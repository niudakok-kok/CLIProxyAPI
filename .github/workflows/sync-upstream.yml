name: Sync and Build Docker

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Target version'
        required: false
        default: 'latest'
  push:
    branches:
      - main

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check upstream and merge
        id: sync
        run: |
          git remote add upstream https://github.com/router-for-me/CLIProxyAPI.git
          git fetch upstream --tags
          git checkout main
          
          UPSTREAM_SHA=$(git rev-parse upstream/main)
          LOCAL_SHA=$(git rev-parse main)
          
          echo "Upstream SHA: $UPSTREAM_SHA"
          echo "Local SHA: $LOCAL_SHA"
          
          # 检查上游是否有新提交
          if [ "$UPSTREAM_SHA" = "$LOCAL_SHA" ]; then
            echo "No new commits from upstream"
            echo "has_updates=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # 有新提交，执行合并
          echo "New commits detected, merging..."
          if git merge upstream/main --no-edit; then
            git push origin main
            echo "has_updates=true" >> $GITHUB_OUTPUT
            # 获取版本号
            VERSION=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "latest")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "Merge conflict detected!"
            git merge --abort
            echo "has_updates=conflict" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.sync.outputs.has_updates == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        if: steps.sync.outputs.has_updates == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker
        if: steps.sync.outputs.has_updates == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cliproxyapi:latest
            ghcr.io/${{ github.repository_owner }}/cliproxyapi:${{ steps.sync.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify - Sync and Build success
        if: steps.sync.outputs.has_updates == 'true'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="✅ CLIProxyAPI sync & build: ${{ steps.sync.outputs.version }}"

      - name: Notify - No updates
        if: steps.sync.outputs.has_updates == 'false'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ℹ️ CLIProxyAPI: 已是最新版本，无需更新"

      - name: Notify - Merge conflict
        if: steps.sync.outputs.has_updates == 'conflict'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="⚠️ CLIProxyAPI: 合并冲突，请手动同步"

      - name: Notify - Build failure
        if: failure() && steps.sync.outputs.has_updates == 'true'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="❌ CLIProxyAPI: 构建失败"
