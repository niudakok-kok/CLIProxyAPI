name: Sync and Build Docker

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get upstream latest version
        id: version
        run: |
          git remote add upstream https://github.com/router-for-me/CLIProxyAPI.git
          git fetch upstream --tags
          VERSION=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null || echo "latest")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Upstream version: ${VERSION}"

      - name: Merge upstream main
        run: |
          git checkout main
          git merge upstream/main --no-edit || echo "No changes to merge"
          git push origin main || echo "No changes to push"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cliproxyapi:latest
            ghcr.io/${{ github.repository_owner }}/cliproxyapi:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
