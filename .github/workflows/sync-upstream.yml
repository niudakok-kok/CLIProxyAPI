name: Sync and Build Docker

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Target version'
        required: false
        default: 'latest'
  push:
    branches:
      - main

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version
        id: version
        run: |
          git remote add upstream https://github.com/router-for-me/CLIProxyAPI.git
          git fetch upstream --tags
          VERSION="${{ inputs.version }}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "latest" ]; then
            VERSION=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "latest")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check and merge upstream
        id: merge
        run: |
          git checkout main
          git fetch upstream
          
          UPSTREAM_SHA=$(git rev-parse upstream/main)
          LOCAL_SHA=$(git rev-parse main)
          BASE_SHA=$(git merge-base main upstream/main)
          
          echo "Upstream SHA: $UPSTREAM_SHA"
          echo "Local SHA: $LOCAL_SHA"
          echo "Base SHA: $BASE_SHA"
          
          # Check if we need to merge
          if [ "$UPSTREAM_SHA" = "$LOCAL_SHA" ]; then
            echo "Already up to date with upstream"
            echo "merge_status=uptodate" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if we're behind upstream
          if [ "$BASE_SHA" = "$LOCAL_SHA" ]; then
            echo "Fast-forward possible, merging..."
            git merge upstream/main --no-edit
            git push origin main
            echo "merge_status=success" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Try to merge with conflicts
          if git merge upstream/main --no-edit; then
            git push origin main
            echo "merge_status=success" >> $GITHUB_OUTPUT
          else
            echo "Merge conflict detected!"
            git merge --abort
            echo "merge_status=conflict" >> $GITHUB_OUTPUT
            echo "::warning::Sync skipped due to merge conflicts. Please sync manually."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cliproxyapi:latest
            ghcr.io/${{ github.repository_owner }}/cliproxyapi:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify success
        if: success() && steps.merge.outputs.merge_status == 'success'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="✅ CLIProxyAPI sync & build success: ${{ steps.version.outputs.version }}"

      - name: Notify no changes
        if: success() && steps.merge.outputs.merge_status == 'uptodate'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ℹ️ CLIProxyAPI already up to date: ${{ steps.version.outputs.version }}"

      - name: Notify conflict
        if: success() && steps.merge.outputs.merge_status == 'conflict'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="⚠️ CLIProxyAPI sync skipped (merge conflict). Manual sync required."

      - name: Notify failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="❌ CLIProxyAPI build failed"
